name: check

on:
  pull_request:
    branches: ['main']
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: https://github.com/actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - uses: https://github.com/DeterminateSystems/nix-installer-action@90bb610b90bf290cad97484ba341453bd1cbefea # v19
      - uses: https://github.com/spotdemo4/nix-gitea-cache-action@6c4627e91d22f15c9c34e1a55a0101015fa6a3a7 # v1.0.15

      - run: nix flake check -L --accept-flake-config
